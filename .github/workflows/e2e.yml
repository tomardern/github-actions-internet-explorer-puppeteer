on: push

jobs:
  matrix_check:
    runs-on: ubuntu-latest
    name: Testing Matrix Strategy
    strategy:
      matrix:
        WORKER_NUMBERS: [1, 2, 3, 4, 5] # For each new "Worker" we want to add - just add it to the array
    steps:
      - name: Output ENV
        env:
          WORKER_INDEX: ${{ strategy.job-index }}
          TOTAL_WORKERS: ${{ strategy.job-total }}
        run: |
          echo "Worker number"
          echo "$WORKER_INDEX"
          echo "----------"
          echo "Worker list"
          echo "$TOTAL_WORKERS"
